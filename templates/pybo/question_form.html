{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h5 class="my-3 border-bottom pb-2">질문등록</h5>
    <form method="post">    {# action 미지정 -> 현재 페이지의 URL이 디폴트 action으로 설정된다 #}
        {% csrf_token %}
        {{ form.as_p }}     {# 빠르게 템플릿을 만들어 자동으로 HTML 코드가 생성됨. 하지만 디자인 측면에서 많은 제한이 생긴다. #}
        <button type="submit" class="btn btn-primary">저장하기</button>
    </form>
</div>
{% endblock %}
